<!-- Login Page Template -->
<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- Left side - Branding -->
        <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary text-white">
            <div class="text-center">
                <i class="fas fa-user-tie fa-5x mb-4 opacity-75"></i>
                <h2 class="display-6 fw-bold mb-3">Welcome Back!</h2>
                <p class="lead">Continue your interview preparation journey</p>
                <div class="mt-4">
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <i class="fas fa-check-circle me-2"></i>
                        <span>AI-Powered Feedback</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-2">
                        <i class="fas fa-check-circle me-2"></i>
                        <span>Real-time Analysis</span>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-check-circle me-2"></i>
                        <span>Progress Tracking</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right side - Login Form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="w-100" style="max-width: 400px;">
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Sign In</h3>
                    <p class="text-muted">Enter your credentials to access your account</p>
                </div>
                
                <!-- Error Alert -->
                <div ng-if="vm.error" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{vm.error}}
                    <button type="button" class="btn-close" ng-click="vm.error = ''"></button>
                </div>
                
                <!-- Success Alert -->
                <div ng-if="vm.success" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    {{vm.success}}
                    <button type="button" class="btn-close" ng-click="vm.success = ''"></button>
                </div>
                
                <!-- Login Form -->
                <form ng-submit="vm.login()" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email"
                                ng-model="vm.loginForm.email"
                                placeholder="Enter your email"
                                required
                                ng-disabled="vm.loading">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password"
                                ng-model="vm.loginForm.password"
                                placeholder="Enter your password"
                                required
                                ng-disabled="vm.loading">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#!/forgot-password" class="text-decoration-none">
                            Forgot password?
                        </a>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="btn btn-primary w-100 mb-3"
                        ng-disabled="vm.loading">
                        <span ng-if="vm.loading">
                            <i class="fas fa-spinner fa-spin me-2"></i>
                            Signing in...
                        </span>
                        <span ng-if="!vm.loading">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Sign In
                        </span>
                    </button>
                    
                    <!-- Test Button for Debugging -->
                    <button 
                        type="button" 
                        class="btn btn-outline-info w-100 mb-3"
                        ng-click="vm.testRedirect()"
                        ng-if="vm.success">
                        <i class="fas fa-bug me-2"></i>
                        Test Redirect to Dashboard
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="text-center mb-3">
                    <span class="text-muted">or</span>
                </div>
                
                <!-- Social Login (Future Enhancement) -->
                <button class="btn btn-outline-secondary w-100 mb-3" disabled>
                    <i class="fab fa-linkedin me-2"></i>
                    Continue with LinkedIn
                </button>
                
                <!-- Register Link -->
                <div class="text-center">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="#!/register" class="text-decoration-none fw-bold">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
