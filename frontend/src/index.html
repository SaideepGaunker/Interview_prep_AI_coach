<!DOCTYPE html>
<html lang="en" ng-app="interviewPrepApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Prep AI Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>

<body ng-controller="MainController as vm">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#!/">Interview Prep AI Coach</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Authenticated User Navigation -->
          <li class="nav-item" ng-if="vm.isAuthenticated()">
            <a class="nav-link" href="#!/dashboard">Dashboard</a>
          </li>
          <li class="nav-item" ng-if="vm.isAuthenticated()">
            <a class="nav-link" href="#!/interview">Practice</a>
          </li>
          <li class="nav-item" ng-if="vm.isAuthenticated()">
            <a class="nav-link" href="#!/progress">Progress</a>
          </li>
          <li class="nav-item" ng-if="vm.isAuthenticated()">
            <a class="nav-link" href="#!/profile">Profile</a>
          </li>
          <li class="nav-item" ng-if="vm.isAuthenticated()">
            <a class="nav-link" href="#" ng-click="vm.logout()">Logout</a>
          </li>

          <!-- Guest Navigation -->
          <li class="nav-item" ng-if="!vm.isAuthenticated()">
            <a class="nav-link" href="#!/login">Login</a>
          </li>
          <li class="nav-item" ng-if="!vm.isAuthenticated()">
            <a class="nav-link" href="#!/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div ng-view></div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3">
      Â© 2024 Interview Prep AI Coach. All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-sanitize.min.js"></script>

  <!-- App Scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers/main.controller.js"></script>
  
  <!-- Component Scripts -->
  <script src="components/home/home.component.js"></script>
  <script src="components/home/home.controller.js"></script>
  <script src="components/auth/login/login.component.js"></script>
  <script src="components/auth/login/login.controller.js"></script>
  <script src="components/auth/register/register.component.js"></script>
  <script src="components/auth/register/register.controller.js"></script>
  <script src="components/dashboard/dashboard.component.js"></script>
  <script src="components/dashboard/dashboard.controller.js"></script>
  <script src="components/interview/interview.component.js"></script>
  <script src="components/interview/interview.controller.js"></script>
  <script src="components/progress/progress.component.js"></script>
  <script src="components/progress/progress.controller.js"></script>
  <script src="components/profile/profile.component.js"></script>
  <script src="components/profile/profile.controller.js"></script>
  
  <!-- Service Scripts -->
  <script src="js/services/api.service.js"></script>
  <script src="js/services/auth.service.js"></script>
  <script src="js/services/auth.interceptor.js"></script>
  <script src="js/services/interview.service.js"></script>
  <script src="js/services/user.service.js"></script>

  <!-- Emergency Loading Fix -->
  <script>
    // Emergency fix for loading issues
    console.log('Emergency loading fix loaded');

    // Clear any problematic auth data on page load
    window.addEventListener('DOMContentLoaded', function () {
      console.log('DOM loaded, checking auth state...');

      // If page is stuck loading for more than 10 seconds, force clear and redirect
      setTimeout(function () {
        var ngView = document.querySelector('[ng-view]');
        if (!ngView || ngView.innerHTML.trim() === '') {
          console.log('Emergency: Page stuck loading, clearing auth and redirecting');
          localStorage.removeItem('access_token');
          localStorage.removeItem('refresh_token');
          localStorage.removeItem('user');
          localStorage.removeItem('last_login');
          window.location.href = '#!/';
        }
      }, 10000);
    });

    // Add emergency clear function to window
    window.emergencyClear = function () {
      console.log('Emergency clear triggered');
      localStorage.clear();
      window.location.href = '#!/';
    };

    console.log('Emergency functions available: window.emergencyClear()');
  </script>
</body>

</html>
